{% extends 'base.html' %}
{% block body %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


<style>
   .enter{
            display: flex;
            align-items: center;
            justify-content: center;       
        }
    label{
        color: azure;
    }
    .container-fluid{
        width: 100%;
        height: 300px;
        margin-left: 600px;
    }
    tr{
        border: 1px;
        color: #000;
    }
</style>
<div class="m-0">
    <div class="row container-fluid  p-2 m-0">
        <div class="col-sm-3 m-0 p-0"></div>  
        <div class="col-sm-6 m-0 p-0">
     
            <form class="p-3" style="background-color:rgba(0,0,0,.4);" method="post" action="{% url 'payment_vouchers' %}" autocomplete="off">
                {% csrf_token %}
                <button type="button" class="btn cancel close" onclick="window.history.back()">&times;</button>
                <table >
                    <tr>
                    <label>Bank Allocation for : </label>
                    <label id ='tracc'></label><br>
                    <label>For : </label>
                    <label id = 'tramnt'></label>
               
                    </tr>
                
                
                    <tr>
                                 
                        <th colspan="14" class="text-left"  >
        
                                <label> Type of Ref.  </label>
                        </th>
                        <th colspan="0" class=" text-right mt-0 justify-content:end;" >
                           
                            <label> Amount</label>
                        </th>
                    </tr>
                    <tr style="border: none;">
                                 
                        <td colspan="14" style="border: none;" class="mt-0">
                            <label id = 'type'> Others</label>
                                
                        </td>
                        <td colspan="0" class="text-right mt-0" style="border: none; ">
                            <input type ='number' id="tramnt" style="width: 150px;">
                            
                        </td>
                    </tr>
                    
                    
                    <tr >
                                 
                        <td colspan="6" style="border: none;" class="mt-0">
                            <label> Inst No. </label>
                                
                        </td>
                        <td colspan="6" class=" mt-0" style="border: none; ">
                            <input type ='text' style="width: 150px;">
                            
                        </td>
                    </tr>
                    <tr >
                                 
                        <td colspan="6" style="border: none;" class="mt-0">
                            <label> Inst Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                
                        </td>
                        <td colspan="6" class=" mt-0" style="border: none; ">
                            <input type ='text' style="width: 150px;">
                            
                        </td>
                    </tr>
                    
                    </table>
                
                <div class="enter w-100 py-4"><button class="btn  w-15" style="background-color: rgb(7, 62, 94); color: azure;">SAVE</button></div>  
            </form>
        </div>
    <div class="col-sm-5 m-0 p-0"></div>
</div>  


{% endblock %}
